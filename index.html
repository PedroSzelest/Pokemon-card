<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Pokemon card</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="name">
                <p class="name-text"></p>
                <p class="type">awdawdaw</p>
            </div>
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="info">
                <div class="hp">
                    <p class="hp-text">HP:</p>
                    <p class="hp-result">123</p>
                </div>
                <div class="attack">
                    <p class="attack-text">ATTACK:</p>
                    <p class="attack-result">213</p>
                </div>
                <div class="defense">
                    <p class="defense-text">DEFENSE:</p>
                    <p class="defense-result">123</p>
                </div>
                <div class="special-attack">
                    <p class="special-attack-text">SPECIAL-ATTACK:</p>
                    <p class="special-attack-result">123</p>
                </div>
                <div class="special-defense">
                    <p class="special-defense-text">SPECIAL-DEFENSE:</p>
                    <p class="special-defense-result">123</p>
                </div>
                <div class="speed">
                    <p class="speed-text">SPEED:</p>
                    <p class="speed-result">123</p>
                </div>
            </div>
        </div>
    </section>
    <button class="restart">RESTART</button>
    <script src="main.js"></script>
</body>
</html>
